mysql:
    host: localhost
    port: 3306
    database: cachetest
    username: root
    password: root
    charset: utf8mb4

etcd:
    address: 
        - localhost:2379
        - localhost:22379
        - localhost:32379
    ttl: 5                   # second

services:
    gateway:
        name: gateway
        loadBalance: true
        addr:
            - localhost:10005
    student:
        name: student
        loadBalance: false
        addr: 
            - localhost:10006
    groupcache:
        name: GroupCache
        addr:
            - localhost:9999
            - localhost:10000
            - localhost:10001
        ttl:  300            # second

groupManager:
    strategy: "arc"
    maxCacheSize: 1024000

domain:
    student:
        name: student
    groupcache:
        name: GroupCache
